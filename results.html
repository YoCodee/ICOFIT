    <script>
        const params = new URLSearchParams(window.location.search);
        const activity = params.get('activity');
        const confidence = params.get('confidence');
        const color = params.get('color');
        const age = params.get('age');
        const gender = params.get('gender');

        const recommendations = [
            { id: 1, style: 'Casual', description: 'Gaya santai cocok untuk kegiatan sehari-hari.', image: '/image/img-style/Sweater Vintage.png', condition: activity === 'home' && color === 'bright' },
            { id: 2, style: 'Streetwear', description: 'Gaya trendy cocok untuk anak muda yang suka keluar rumah.', image: '/image/img-style/Sweater Vintage.png', condition: activity === 'outside' && confidence === 'yes' },
            { id: 3, style: 'Formal', description: 'Gaya resmi untuk acara-acara penting.', image: '/image/img-style/Sweater Vintage.png', condition: age === 'adult' && color === 'dark' },
            { id: 4, style: 'Vintage', description: 'Gaya klasik yang cocok untuk semua umur.', image: '/image/img-style/Sweater Vintage.png', condition: color === 'dark' && gender === 'female' },
            { id: 5, style: 'Sporty', description: 'Gaya aktif bagi yang suka olahraga.', image: '/image/img-style/Sweater Vintage.png', condition: activity === 'outside' && confidence === 'no' },
            { id: 6, style: 'Bohemian', description: 'Gaya bebas dan artistik untuk yang kreatif.', image: '/image/img-style/Sweater Vintage.png', condition: gender === 'female' && color === 'bright' },
            { id: 7, style: 'Minimalist', description: 'Gaya simpel dan elegan untuk mereka yang praktis.', image: '/image/img-style/Sweater Vintage.png', condition: confidence === 'yes' && color === 'dark' },
            { id: 8, style: 'Business Casual', description: 'Gaya semi formal yang tetap nyaman.', image: '/image/img-style/Sweater Vintage.png', condition: age === 'adult' && activity === 'home' },
            { id: 9, style: 'Athleisure', description: 'Gaya kasual dengan sentuhan olahraga.', image: '/image/img-style/Sweater Vintage.png', condition: activity === 'outside' && color === 'bright' },
            { id: 10, style: 'Preppy', description: 'Gaya klasik dengan sentuhan modern.', image: '/image/img-style/Sweater Vintage.png', condition: gender === 'male' && confidence === 'yes' }
        ];

        const resultsContainer = document.getElementById('results');
        let matched = false;
        
        recommendations.forEach(item => {
            if (item.condition) {
                matched = true;
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `<img src="${item.image}"  alt="${item.style}"><h2>${item.style}</h2><p>${item.description}</p>`;
                resultsContainer.appendChild(card);
            }
        });

        if (!matched) {
            resultsContainer.innerHTML = '<p>Tidak ada rekomendasi yang sesuai dengan pilihan Anda.</p>';
        }
    </script>
